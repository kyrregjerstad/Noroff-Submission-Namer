<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="scripts.js" type="module"></script>
  </head>
  <body>
    <main>
      <div id="header-title">
        <h1>
          R.E.&nbsp &nbsp.A.M.E<img
            id="nLogo"
            src="/assets/n.png"
            alt="the letter N"
          />
        </h1>
        <h2>Rapidly Enhance and Name Assignments for Maximum Efficiency</h2>
      </div>
      <section id="form-wrapper">
        <form id="input-form" action="">
          <div>
            <label for="firstNameInput">First Name</label>
            <input
              type="text"
              name="firstName"
              id="firstNameInput"
              placeholder="John"
            />
          </div>
          <div>
            <label for="lastNameInput">Last Name</label>
            <input
              type="text"
              name="lastName"
              id="lastNameInput"
              placeholder="Doe"
            />
          </div>
          <div>
            <label for="courseInput">Course</label>
            <input
              type="text"
              name="course"
              id="courseInput"
              placeholder="Design1"
            />
          </div>
          <div>
            <label for="assignmentShortcodeInput">Assignment Shortcode</label>
            <input
              type="text"
              name="assignmentShortcode"
              id="assignmentShortcodeInput"
              placeholder="CA"
            />
          </div>
          <div>
            <label for="dateInput">Date</label>
            <input type="date" name="date" id="dateInput" />
          </div>
          <div>
            <label for="fileTypeInput">File Type</label>
            <input
              type="text"
              name="fileType"
              id="fileTypeInput"
              placeholder="Report"
            />
          </div>
        </form>
        <div id="output-text">
          <span id="dateOutput">2023-03-15</span>_<span id="courseOutput"
            >Design1</span
          >_<span id="assignmentShortcodeOutput">CA</span>_<span
            id="firstNameOutput"
            >John</span
          >-<span id="lastNameOutput">Doe</span>_<span id="fileTypeOutput"
            >Report</span
          >
          <img
            id="copy-text-icon"
            src="/assets/icon-copy-string.svg"
            alt="copy text icon"
          />
        </div>
      </section>
    </main>
  </body>
</html>
